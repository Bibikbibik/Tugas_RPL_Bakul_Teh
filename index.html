<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakul Teh - Kelezatan Teh Tradisional & Modern</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        :root {
            --bs-tea-primary: #006400; /* Hijau Tua */
            --bs-tea-secondary: #3CB371; /* Hijau Sedang */
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar-custom {
            background-color: var(--bs-tea-primary) !important;
        }
        .navbar-custom .nav-link, .navbar-custom .navbar-brand {
            color: white !important;
        }
        .navbar-custom .nav-link:hover {
            color: #d4edda !important;
        }
        .hero-section {
            background: linear-gradient(rgba(0, 100, 0, 0.7), rgba(60, 179, 113, 0.7)), url('./Images/header.jpg') center center no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            padding: 200px 0;
            text-align: center;
        }
        .section-padding {
            padding: 60px 0;
        }
        .owner-image {
            width: 300 px;
            height: 300px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid var(--bs-tea-secondary);
        }
        .menu-card-img {
            height: 200px;
            object-fit: cover;
        }
        .card-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--bs-tea-primary);
        }
        .card-body {
            display: flex;
            flex-direction: column;
        }
        .card-body .deskripsi {
            flex-grow: 1;
        }
    </style>
</head>
